{% extends "base.html" %}

{% block content %}

<h2 class="center-align">Sign Up</h2>
<p class="center-align">By signing up today you will be able to review gigs you've been to as well as schedule upcoming
    gigs ready to review later!</p>

<div class="row">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s6">
                <i class="fas fa-signature prefix"></i>
                <input id="fname" name="fname" type="text" class="validate" required>
                <label for="fname">First Name</label>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix"></i>
                    <input id="lname" name="lname" type="text" class="validate" required>
                    <label for="lname">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix"></i>
                    <input id="username" name="username" minlength="6" maxlength="20" pattern="^[a-zA-Z0-9]{8}$"
                        type="text" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" minlength="8" maxlength="20" pattern="^[a-zA-Z0-9]{8,20}$"
                        type="password" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s6 offset-s3 btn-large">
                    Sign Up <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
