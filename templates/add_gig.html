{% extends "base.html" %}

{% block content %}

<h3 class="center-align">Add Gig Review!</h3>
<p class="center-align">Add gigs you've been too or gigs you're going too!</p>

<div class="row card-panel">
  <form class="col s12" method="POST" action="{{ url_for('add_gig') }}">
    <div class="row">
      <!-- Category name -->
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix"></i>
        <select name="category_name" id="category_name" class="validate">
          <option value="" disabled selected>Choose Category</option>
          {% for category in categories %}
          <option value="{{ category.category_name }}">
            {{- category.category_name -}}
          </option>
          {% endfor %}
        </select>
        <label for="category_name">Attended or Upcoming?</label>
      </div>
    </div>
    <div id="upcomingSelectedAdd">
      <div class="row">
        <!-- Artist Name -->
        <div class="input-field col s12">
          <i class="fas fa-music prefix"></i>
          <input id="band_name" name="band_name" type="text" class="validate">
          <label for="band_name">Band/Artist Name?</label>
        </div>
      </div>
      <div class="row">
        <!-- Venue Name -->
        <div class="input-field col s12">
          <i class="fas fa-landmark prefix"></i>
          <input id="where" name="where" type="text" class="validate">
          <label for="where">Where is the Venue?</label>
        </div>
      </div>
      <div class="row">
        <!-- Date of Venue -->
        <div class="input-field col s12">
          <i class="fas fa-calendar-alt prefix"></i>
          <input id="when" name="when" type="text" class="datepicker validate">
          <label for="when">When is the Gig?</label>
        </div>
      </div>
    </div>
    <div id="attendedSelectedAdd">
      <div class="row">
        <!-- Artist Name -->
        <div class="input-field col s12">
          <i class="fas fa-music prefix"></i>
          <input id="band_name" name="band_name" type="text" class="validate">
          <label for="band_name">Band/Artist Name?</label>
        </div>
      </div>
      <div class="row">
        <!-- Venue Name -->
        <div class="input-field col s12">
          <i class="fas fa-landmark prefix"></i>
          <input id="where" name="where" type="text" class="validate">
          <label for="where">Where was the Venue?</label>
        </div>
      </div>
      <div class="row">
        <!-- Date of Venue -->
        <div class="input-field col s12">
          <i class="fas fa-calendar-alt prefix"></i>
          <input id="when" name="when" type="text" class="datepicker validate">
          <label for="when">When was the Gig?</label>
        </div>
      </div>
      <div class="row">
        <!-- Gig Review -->
        <div class="input-field col s12">
          <i class="fas fa-comments prefix"></i>
          <textarea id="review" name="review" maxlength="300" class="materialize-textarea validate"></textarea>
          <label for="review">Review of the Gig</label>
        </div>
      </div>
      <div class="row">
        <!-- Gig Rating -->
        <div class="input-field col s12">
          <i class="fas fa-star-half-alt prefix"></i>
          <select name="rating" id="rating" class="validate">
            <option value="" disabled selected></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <label for="rating">Rating out of 10?</label>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Add Gig submission button -->
      <div class="col s12 center-align">
        <div class="input-field inline">
          <button class="orange btn-large" type="submit" name="submit">
            Submit Gig
            <i class="fas fa-check"></i>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}
